<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Lora&display=swap" rel="stylesheet">
    <title>New Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div class="container">
    <h2>New Recipe</h2>
    
    <form method="POST" action="{{ url_for('dashboard') }}">
        {{ form.csrf_token }}
        
        <label for="note_title">Title:</label>
        <input type="text" id="note_title" name="note_title" required>

        <label for="note_content">Content:</label>
        <textarea id="note_content" name="note_content" rows="4" required></textarea>

        <button type="submit">Add Recipe</button>
    </form>

    <div class="notes">
        {% for note in user.notes %}
            <div class="note">
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
