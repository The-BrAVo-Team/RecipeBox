<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Grandma's Recipe Box</title>
  <!-- Load React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Load Babel for in-browser JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <nav class="react-nav"></nav>
  <main class="tomatoes">
  <div id="root"></div>
  <script type="text/babel">
    //Function to handle logout
    function handleLogout() {
      window.location.href = "{{ url_for('logout') }}";
    }
    
    // Updated the navbar to include the logout button
    const Navbar = () => (
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="{{ url_for('notes') }}">My Recipes</a>
        <button onClick={handleLogout} class="logout-link">Logout</button>
      </div>
    );

    //This is to include the Navbar component inside your main App component
    const App = () => (
      <div>
        <Navbar />
        <div className="container">
          <h1>Grandma's Recipe Box</h1>
          <p>Find & Share Great Recipes with Ease</p>
          <button onClick={() => window.location.href="{{ url_for('login') }}"}>Start Cooking!</button>
        </div>
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
